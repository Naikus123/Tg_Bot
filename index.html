<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–µ–Ω—é –ë–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 20px;
        }

        .header { text-align: center; font-size: 24px; font-weight: 700; margin: 10px 0; }
        .subtitle { text-align: center; font-size: 14px; color: var(--tg-theme-hint-color, #98989d); margin-bottom: 20px; }

        /* –≠–∫—Ä–∞–Ω—ã (–ú–µ–Ω—é –∏ –§–æ—Ä–º–∞) */
        #menu-screen { display: flex; flex-direction: column; gap: 15px; }
        #note-screen { display: none; flex-direction: column; gap: 15px; } /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */

        /* –ö–Ω–æ–ø–∫–∏ –≥–ª–∞–≤–Ω–æ–≥–æ –º–µ–Ω—é */
        .menu-btn {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            color: var(--tg-theme-text-color, #ffffff);
            border: none; border-radius: 14px; padding: 20px;
            font-size: 18px; font-weight: 600;
            display: flex; align-items: center; cursor: pointer;
            width: 100%; text-align: left;
        }
        .menu-btn:active { transform: scale(0.96); opacity: 0.8; }
        .icon { font-size: 28px; margin-right: 15px; background-color: var(--tg-theme-bg-color, #1c1c1e); padding: 10px; border-radius: 12px; }
        .btn-text-container { display: flex; flex-direction: column; }
        .btn-desc { font-size: 13px; font-weight: 400; color: var(--tg-theme-hint-color, #98989d); margin-top: 4px; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã –≤–≤–æ–¥–∞ */
        .input-field {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            color: var(--tg-theme-text-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #98989d);
            border-radius: 10px; padding: 15px; font-size: 16px;
            width: 100%; outline: none;
        }
        .input-field::placeholder { color: var(--tg-theme-hint-color, #98989d); }
        
        /* –ö–Ω–æ–ø–∫–∏ –≤ —Ñ–æ—Ä–º–µ */
        .action-btn {
            border: none; border-radius: 10px; padding: 15px; font-size: 16px; font-weight: 600;
            cursor: pointer; width: 100%; text-align: center; color: white;
        }
        .btn-save { background-color: #34c759; } /* –ó–µ–ª–µ–Ω–∞—è */
        .btn-cancel { background-color: #ff3b30; } /* –ö—Ä–∞—Å–Ω–∞—è */
    </style>
</head>
<body>

    <!-- –≠–ö–†–ê–ù 1: –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ -->
    <div id="menu-screen">
        <div class="header">–ú–æ–π –ü–æ–º–æ—â–Ω–∏–∫</div>
        <div class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ –Ω—É–∂–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ</div>

        <button class="menu-btn" onclick="openNoteForm()">
            <span class="icon">üìù</span>
            <div class="btn-text-container">
                <span>–°–æ–∑–¥–∞—Ç—å –ó–∞–º–µ—Ç–∫—É</span>
                <span class="btn-desc">–í–≤–µ—Å—Ç–∏ —Ç–µ–∫—Å—Ç –ø—Ä—è–º–æ –∑–¥–µ—Å—å</span>
            </div>
        </button>

        <button class="menu-btn" onclick="sendDevAction()">
            <span class="icon">‚è∞</span>
            <div class="btn-text-container">
                <span>–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ</span>
                <span class="btn-desc">–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</span>
            </div>
        </button>
    </div>

    <!-- –≠–ö–†–ê–ù 2: –§–û–†–ú–ê –°–û–ó–î–ê–ù–ò–Ø –ó–ê–ú–ï–¢–ö–ò -->
    <div id="note-screen">
        <div class="header">–ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</div>
        
        <input type="text" id="noteName" class="input-field" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ü–∞—Ä–æ–ª–∏)">
        <textarea id="noteText" class="input-field" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏..." rows="6"></textarea>

        <button class="action-btn btn-save" onclick="saveNote()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button>
        <button class="action-btn btn-cancel" onclick="goBack()">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏
        function openNoteForm() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('note-screen').style.display = 'flex';
        }

        // –í–æ–∑–≤—Ä–∞—Ç –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function goBack() {
            document.getElementById('note-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
            document.getElementById('noteName').value = '';
            document.getElementById('noteText').value = '';
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è (–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É)
        function saveNote() {
            let name = document.getElementById('noteName').value.trim();
            let text = document.getElementById('noteText').value.trim();

            if (name === "" || text === "") {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è!");
                return;
            }

            // –£–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ JSON –æ–±—ä–µ–∫—Ç
            let dataObject = {
                action: "save_note",
                name: name,
                text: text
            };

            // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –æ–±—ä–µ–∫—Ç –≤ —Å—Ç—Ä–æ–∫—É –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É
            tg.sendData(JSON.stringify(dataObject));
        }

        // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ
        function sendDevAction() {
            tg.sendData(JSON.stringify({ action: "dev" }));
        }
    </script>
</body>
</html>
